<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Créez votre compte</h2>
            <p class="mb-6 text-center text-gray-600">Créez votre compte en quelques clics en renseignant vos informations de base. Notre système d'inscription nécessite une vérification d'identité pour garantir que chaque utilisateur est un résident de la commune.</p>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Nom complet</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre nom complet">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Adresse e-mail</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre adresse e-mail">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Mot de passe</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre mot de passe">
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="block text-gray-700">Confirmez le mot de passe</label>
                    <input type="password" id="confirm-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirmez votre mot de passe">
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700">Adresse</label>
                    <input type="text" id="address" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre adresse">
                </div>
                <div class="mb-4">
                    <label for="city" class="block text-gray-700">Ville</label>
                    <input type="text" id="city" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre ville">
                </div>
                <div class="mb-4">
                    <label for="postal-code" class="block text-gray-700">Code postal</label>
                    <input type="text" id="postal-code" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre code postal">
                </div>
                <div class="mb-4">
                    <label for="identity-verification" class="block text-gray-700">Vérification d'identité</label>
                    <input type="file" id="identity-verification" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Créer un compte</button>
            </form>
        </div>
    </div>
</body>
</html>
